name: Deploy to Server

on:
  push:
    branches:
      - main
env:
  CI: false
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js and npm
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy
      uses: easingthemes/ssh-deploy@v2
      with:
        server_ip: ${{ secrets.SERVER_IP }}  # Sunucunuzun IP adresi
        server_username: ${{ secrets.SERVER_USERNAME }}  # Sunucuya bağlanmak için kullanıcı adı
        server_port: ${{ secrets.SERVER_PORT }}  # Sunucunuzun SSH portu, varsayılan olarak 22
        local_folder: "build/"  # Dağıtılacak yerel klasör
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH anahtarınız, action secrets'ta tanımlanmış olmalıdır
